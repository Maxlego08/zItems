# Prendre les component tool type des autres items pour facilité la configuration pour des multi tools

material: NETHERITE_PICKAXE
display-name: "#307fc9ʜᴀᴍᴍᴇʀ"
lore:
  - "&8Allows to break an area of blocks"

max-stack-size: 1

max-damage: 3000

rune:
  runes:
    - HAMMER
  disable-runes:
    - VEIN-MINING

tool-component:

  enable: true

  # Amount of durability to be removed from the tool each time a block is broken.
  damage-per-block: 1

  # Default mining speed of this tool. This value is used by the tool if no rule explicitly overrides it. 1.0 is standard mining speed.
  default-mining-speed: 5.0

  rules:
    tags:
      - tag: MINEABLE/PICKAXE
        speed: 6.0
        correct-for-drops: true
      - tag: MINEABLE/SHOVEL
        speed: 6.0
        correct-for-drops: true
      - tag: MINEABLE/HOE
        speed: 6.0
        correct-for-drops: true
      - tag: MINEABLE/AXE
        speed: 6.0
        correct-for-drops: true